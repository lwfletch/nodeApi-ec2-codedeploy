name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4 
      - name: Build & Deploy
        env:
            PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            PROJECT_NAME: nodeApi-ec2-codedeploy
            BRANCH: main
        run: |
          echo $PRIVATE_KEY > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -r ./* ec2-user@ec2-34-226-218-250.compute-1.amazonaws.com
          ssh -i "private_key.pem" ec2-user@ec2-34-226-218-250.compute-1.amazonaws.com